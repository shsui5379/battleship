			function turnDeterminator(selected) {
				return ((!selected.isOnHumanGrid && selected.ship != undefined) || (selected.isOnHumanGrid && selected.ship == undefined));
			}
		</script>

		<div class="grid" id="computer"><span id="computerLabel">Computer</span><br /></div>
		<button id="btn" onclick="buttonAction();">Start</button>
	</body>
</html>
